                <div class="form-holder">
                    <input id="nome" type="text" class="input" placeholder="Nome" />
                    <input id="cpf" type="number" class="input" placeholder="Cpf" />
                    <input id="email" type="email" class="input" placeholder="E-mail" />
                    <input id="telefone" type="number" class="input" placeholder="Telefone" />
                    <input id="endereco" type="text" class="input" placeholder="EndereÃ§o" />
                    <input id="complemento" type="text" class="input" placeholder="Complemento" />
                </div>
                <button class="submit-btn" type="button" (click)="cadastrar()">Cadastrar</button>
                <button class="submit-btn" type="button" (click)="consultar()">Consultar</button>

<div *ngIf="!isCadastro">
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title">Consultar pacientes vinculados</h2>
            <div class="form-holder" *ngFor="let patient of listPatients">
                <input value="{{patient.nome}}" id="nome" type="text" class="input" placeholder="Nome" disabled/>
                <input value="{{patient.cpf}}" id="cpf" type="number" class="input" placeholder="Cpf" disabled/>
                <input value="{{patient.email}}" id="email" type="email" class="input" placeholder="E-mail" disabled/>
                <input value="{{patient.telefone ? patient.telefone[0] : ''}}" id="telefone" type="number" class="input" placeholder="Telefone" disabled/>
                <input value="{{patient.endereco ? patient.endereco[0]?.logradouro : ''}}" id="endereco" type="text" class="input" placeholder="EndereÃ§o" disabled/>
                <input value="{{patient.complemento}}" id="complemento" type="text" class="input" placeholder="Complemento" disabled/>
            </div>
            <button class="submit-btn" type="button" (click)="cadastrar()">Cadastrar</button>
        </div>
    </div>
</div>
